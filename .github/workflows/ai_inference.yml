name: AI Inference
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Upload image'
        required: true
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
    - name: Run analysis
      run: |
        python backend/main.py --image ${{ github.event.inputs.image }}
